<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <h:panelGrid columns="2">
                <p:outputLabel value="Usuário: "/>
                <p:inputText id="campoLogin" size="14" value="#{indexController.usr.login}" required="true" requiredMessage="Nome obrigatório." maxlength="15"/>
                <p:outputLabel value="Senha: "/>
                <p:password id="campoSenha" size="14" value="#{indexController.usr.senha}" required="true" requiredMessage="Senha obrigatória." maxlength="15"/>
                <p:commandButton value="Entrar" ajax="false" action="#{indexController.autenticar}"/>
                <p:messages showIcon="false" closable="true"/>
            </h:panelGrid>
        </h:form>    
    </h:body>
</html>
