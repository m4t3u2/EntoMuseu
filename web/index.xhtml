<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="base.css"/>
    </h:head>
    <h:body>
        <p:panel styleClass="cabecalho" >
            <h:panelGrid columns="2" style="width: 100%; text-align: center;">
                <h:outputText style="font-size: 24px;" value="Museu Entomológico Virtual"/>                
            </h:panelGrid>
        </p:panel>
        <p/>

        <p:outputPanel styleClass="painelLogin" style="text-align: right">
            <h:form id="cabecalho" >
                <p:commandLink styleClass="botaoLink" value="Fazer login" 
                               onclick="PF('dlgLogin').show()"    />
            </h:form>
        </p:outputPanel>
        <p/>

        <p:separator />
        <p/>

        <h:form>     
            <p:panelGrid columns="5" style="width: 20%;">

                <h:panelGrid columns="1" >
                    <p:outputLabel value="Ordem"/>
                    <p:selectOneMenu id="comboOrdem" value="#{indexController.ordemSelecionada}" 
                                     converter="ordemConverter" 
                                     required="true" requiredMessage="Escolha um item.">
                        <f:selectItem itemValue="#{null}" itemLabel="Selecione uma opção" noSelectionOption="false"/>
                        <f:selectItems value="#{indexController.ordens}" 
                                       var="item" 
                                       itemValue="#{item}"                     
                                       itemLabel="#{item.nome}"/>  
                        <p:ajax event="change" process="@this" update="ordemDescri"/>
                        <p:ajax event="change" listener="#{indexController.atualizarFamilias()}" process="@this" update="comboFamilia"/>

                    </p:selectOneMenu>
                    <p:outputLabel id="ordemDescri" value="#{indexController.ordemSelecionada.descricao}"/>
                </h:panelGrid>


                <h:panelGrid columns="1">
                    <p:outputLabel value="Família"/>
                    <p:selectOneMenu id="comboFamilia" value="#{indexController.familiaSelecionada}" 
                                     converter="familiaConverter" 
                                     required="true" requiredMessage="Escolha um item.">
                        <f:selectItem itemValue="#{null}" itemLabel="Selecione uma opção" noSelectionOption="false"/>
                        <f:selectItems value="#{indexController.familias}" 
                                       var="item" 
                                       itemValue="#{item}"                     
                                       itemLabel="#{item.nome}"/>
                        <p:ajax event="change" process="@this" update="familiaDescri"/>
                        <p:ajax event="change" listener="#{indexController.atualizarGeneros()}" process="@this" update="comboGenero"/>
                    </p:selectOneMenu>
                    <p:outputLabel id="familiaDescri" value="#{indexController.familiaSelecionada.descricao}"/>
                </h:panelGrid>


                <h:panelGrid columns="1">
                    <p:outputLabel value="Gênero"/>
                    <p:selectOneMenu id="comboGenero" value="#{indexController.generoSelecionado}" 
                                     converter="generoConverter" 
                                     required="true" requiredMessage="Escolha um item.">
                        <f:selectItem itemValue="#{null}" itemLabel="Selecione uma opção" noSelectionOption="false"/>
                        <f:selectItems value="#{indexController.generos}" 
                                       var="item" 
                                       itemValue="#{item}"                     
                                       itemLabel="#{item.nome}"/> 
                        <p:ajax event="change" process="@this" update="generoDescri"/>
                        <p:ajax event="change" listener="#{indexController.atualizarEspecies()}" process="@this" update="comboEspecie"/>
                    </p:selectOneMenu>
                    <p:outputLabel id="generoDescri" value="#{indexController.generoSelecionado.descricao}"/>
                </h:panelGrid>


                <h:panelGrid columns="1" >
                    <p:outputLabel value="Espécie"/>
                    <p:selectOneMenu id="comboEspecie" value="#{indexController.especieSelecionada}" 
                                     converter="especieConverter" 
                                     required="true" requiredMessage="Escolha um item.">
                        <f:selectItem itemValue="#{null}" itemLabel="Selecione uma opção" noSelectionOption="false"/>
                        <f:selectItems value="#{indexController.especies}" 
                                       var="item" 
                                       itemValue="#{item}"                     
                                       itemLabel="#{item.nome}"/>  
                        <p:ajax event="change" process="@this" update="especieDescri, linkAbrir" listener="#{indexController.atualizarCaminho}"/>
                    </p:selectOneMenu>
                    <p:outputLabel id="especieDescri" value="#{indexController.especieSelecionada.descricao}"/>
                </h:panelGrid>

                <h:panelGrid columns="1" >
                    <h:outputLink id="linkAbrir" value="#{indexController.caminho}" target="_blank" > 
                        Visualizar Inseto                        
                    </h:outputLink>
                </h:panelGrid>

            </p:panelGrid>
        </h:form>

        <p:dialog id="dlgLogin" widgetVar="dlgLogin" modal="true" header="Acesso ao sistema">   
            <h:form id="formLogin">  
                <h:panelGrid columns="2">
                    <h:outputLabel value="Usuário: "/>
                    <p:inputText id="campoLogin" size="14" value="#{indexController.usr.login}" 
                                 required="true" requiredMessage="Nome obrigatório" >
                        <p:ajax listener="#{indexBean.converter()}" update="campoLogin" />
                    </p:inputText>                        
                    <h:outputLabel value="Senha: "/>
                    <p:password  feedback="false" size="14" value="#{indexController.usr.senha}"
                                 required="true" requiredMessage="Senha obrigatória" />
                </h:panelGrid>
                <p/>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:commandButton value="Continuar" icon="ui-icon-check" style="width: 150px;" ajax="false"
                                     immediate="true" action="#{indexController.autenticar}" styleClass="ui-state-hover"/> 
                </p:outputPanel>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:messages showIcon="false" closable="true" />
                </p:outputPanel>  
            </h:form >
        </p:dialog>

    </h:body>
</html>
